{% include "navbar.html" %}
<h2>Resumes</h2>
<ul>
    {% for resume in resumes %}
        <li>
            <a href="{% url 'resume_detail' resume.pk %}">{{ resume.name }}</a>
            <!-- Delete button -->
            <form action="{% url 'resume_delete' resume.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this resume?');">Delete</button>
            </form>
        </li>
    {% empty %}
        <li>No resumes found.</li>
    {% endfor %}
</ul>

<a href="{% url 'resume_create' %}">Create New Resume</a>
